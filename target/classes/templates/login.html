<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Copiroval c site Bootstrap    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!---->
    <title>Login page</title>
    <style>
        body {
            background-color: #F8F9FA;
        }
    </style>
    <link rel="icon" type="image/png" th:href="@{/img/icon-16x16.png}"/>
</head>
<body>
<form th:action="@{/login}" method="POST">
    <div class="container">

        <div class="position-absolute top-50 start-50 translate-middle">
            <div>
                <h3><b>Please sign in</b></h3>
            </div>
            <div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email adress"
                       aria-label="Email"
                       aria-describedby="basic-addon1" autofocus="true">
            </div>
            <div class="input-group mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>
    </div>
</form>

<div class="container">
    <p th:if="${loginError}">Wrong user or password</p>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
