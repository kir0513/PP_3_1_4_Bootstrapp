<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Admin panel</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon-16x16.png}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <h4>
            <form class="navbar-form navbar-left">
                <strong><span style="color: white" th:text="${user.getEmail()}">VALUE</span></strong>
                <span style="color: white" th:text="${' with roles: ' + user.getRoles()}">VALUE</span>
            </form>
        </h4>
        <ul class="nav navbar-nav navbar-right">
            <form action="/logout">
                <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <a href="admin_panel.html" button type="button" class="btn btn-primary btn-lg">Admin</button></a>
                <a href="curr_user_info" button type="button" class="btn btn-primary btn-lg">User</button></a>
            </div>
            <div class="col-lg-10">
                <h1>
                    <strong>Admin panel</strong>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-10">
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
           aria-controls="nav-home" aria-selected="true">Users table</a>
        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
           aria-controls="nav-profile" aria-selected="false">New User</a>
    </nav>

    <table class="table caption-top table table-striped">
        <caption>All users</caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"/>
            <td th:text="${user.getLastName()}"/>
            <td th:text="${user.getAge()}"/>
            <td th:text="${user.getEmail()}"/>
            <td>
                <th:block th:each="userRole : ${user.getRoles()}">
                    <span th:text="${userRole.toString()}"></span>
                </th:block>
            </td>
            <!-- Ячейка для кнопки Edit  и  Delete  -->
            <td>
                <button type="button" class="btn btn-info">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
