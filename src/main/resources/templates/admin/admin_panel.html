<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Admin panel</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon-16x16.png}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <h4>
            <form class="navbar-form navbar-left">
                <strong><span style="color: white" th:text="${user.getEmail()}">VALUE</span></strong>
                <span style="color: white" th:text="${' with roles: ' + user.getRoles()}">VALUE</span>
            </form>
        </h4>
        <ul class="nav navbar-nav navbar-right">
            <form action="/logout">
                <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid h-100 d-flex">
    <div class="row w-100 h-100">
        <div style="background-color: white; padding-left: 0; padding-top: 10px; padding-right: 0" class="col-sm">
            <div id="admin">
                <a style="border: 0; padding-right: 155px; background-color: white; color: blue" type="button"
                   class="btn btn-outline-secondary btn-block " href="/admin/users">Admin</a>
            </div>

            <button style="padding-right: 170px" class="btn btn-primary btn-block"
                    onclick="window.location.href='/user'">User
            </button>
        </div>
        <div class="col-sm-10">
            <h1 id="hhh">Admin panel</h1>

            <div class="col-sm-10">
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <table class="table caption-top table table-striped">
                            <caption>All users</caption>
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${listUsers}">
                                <tr th:each="user : ${user}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"/>
                                    <td th:text="${user.getLastName()}"/>
                                    <td th:text="${user.getAge()}"/>
                                    <td th:text="${user.getEmail()}"/>
                                    <td>
                                        <th:block th:each="userRole : ${user.getRoles()}">
                                            <span th:text="${userRole.toString()}"></span>
                                        </th:block>
                                    </td>
                                    <!-- Ячейка для кнопки Edit    -->
                                    <td>
                                        <div class="container">
                                            <!--                                            <a th:href="@{/admin/form_edit_user(id=${user.getId()})}" button type="button"-->
                                            <!--                                               class="btn btn-info" data-toggle="modal" data-target="#Edit">-->
                                            <!--                                            Edit </a>-->
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#Edit">Edit
                                            </button>

                                        </div>
                                    </td>
                                    <!-- Ячейка для кнопки Delete  -->
                                    <td>
                                        <!--                                        <a th:href="@{/admin/delete_user(id=${user.getId()})}" class="btn btn-danger">-->
                                        <!--                                            Delete </a>-->

                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#DELETE">DELETE
                                        </button>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <!--START MODAL DELETE-->
                    <div class="container">
                        <div class="card-body" align="center">
                            <div class="modal fade" id="#DELETE" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:method="get"
                                                  th:action="@{/admin/delete_user(id=${user.getId()})}"

                                                  th:id="${'delete' + user.getId()}">
                                                <label for="userIdInput"
                                                       class="form-label">UserId</label>
                                                <input type="text" id="userIdInput" name="id"
                                                       class="form-control"
                                                       th:value="${user.getId()}"
                                                       disabled>
                                                <!--                                                                    <label for="NameDelete"><b>First name</b></label>-->
                                                <!--                                                                    <input type="text" class="form-control"-->
                                                <!--                                                                           th:field="${user.firstName}" id="NameDelete"-->
                                                <!--                                                                           required/>-->
                                                <div>
                                                    <label for="firstNameInput"
                                                           class="form-label">First name</label>
                                                    <input type="text" id="firstNameInput" name="id"
                                                           class="form-control" th:value="${user.getFirstName()}"
                                                           disabled>
                                                </div>
                                                <!--                                                                    <label for="lastnameDelete"><b>Last name</b></label>-->
                                                <!--                                                                    <input type="text" class="form-control"-->
                                                <!--                                                                           th:field="${user.lastName}"-->
                                                <!--                                                                           id="lastnameDelete"-->
                                                <!--                                                                           required/>-->
                                                <div>
                                                    <label for="lastNameNameInput"
                                                           class="form-label">Last name</label>
                                                    <input type="text" id="lastNameNameInput" name="id"
                                                           class="form-control" th:value="${user.getLastName()}"
                                                           disabled>
                                                </div>
                                                <!--                                                                    <label for="ageDelete"><b>Age</b></label>-->
                                                <!--                                                                    <input type="number" class="form-control"-->
                                                <!--                                                                           th:field="${user.age}" id="ageDelete"-->
                                                <!--                                                                           required/>-->
                                                <div>
                                                    <label for="ageInput"
                                                           class="form-label">Age</label>
                                                    <input type="text" id="ageInput" name="id"
                                                           class="form-control" th:value="${user.getAge()}"
                                                           disabled>
                                                </div>
                                                <!--                                                                    <label for="emailDelete"><b>Email</b></label>-->
                                                <!--                                                                    <input type="email" class="form-control"-->
                                                <!--                                                                           th:field="${user.email}" id="emailDelete"-->
                                                <!--                                                                           required/>-->
                                                <div>
                                                    <label for="emailInput"
                                                           class="form-label">Login</label>
                                                    <input type="text" id="emailInput" name="id"
                                                           class="form-control" th:value="${user.getEmail()}"
                                                           disabled>
                                                </div>

                                                <br>
                                                <!--                                                                    <div class="form-group">-->
                                                <!--                                                                        <label for="roleDelete"><b>Role</b></label>-->
                                                <!--                                                                        <select id="roleDelete" class="form-select"-->
                                                <!--                                                                                name="selectedRoles"-->
                                                <!--                                                                                th:size="${listRoles.size()}" multiple>-->
                                                <!--                                                                            <option-->
                                                <!--                                                                                    th:each="role : ${listRoles}"-->
                                                <!--                                                                                    th:selectedRoles="${user.getRoles().contains(role)}"-->
                                                <!--                                                                                    th:name="${role}"-->
                                                <!--                                                                                    th:text="${role}">-->

                                                <!--                                                                            </option>-->
                                                <!--                                                                        </select>-->
                                                <!--                                                                    </div>-->
                                                <div class="mb-3">
                                                    <label for="rolesCurrUser" class="form-label">Role</label>
                                                    <select class="form-select" id="rolesCurrUser"
                                                            name="selectedRolesNewUser"
                                                            th:size="${user.getRoles().size()}" multiple disabled>
                                                        <option
                                                                th:each="role : ${user.getRoles()}"
                                                                th:name="${role}"
                                                                th:text="${role}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <br>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="button" class="btn btn-danger">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END MODAL DELETE-->

                    <!--    START MODAL ADD NEW USER-->

                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <nav class="navbar navbar-light bg-light">
                            <span class="navbar-brand mb-0 h1">Add new User</span>
                        </nav>
                        <div class="container">
                            <div class="card-body" align="center">

                                <form th:method="post" th:action="@{/admin/addUser}"
                                      id="addUser" align="center" class="row justify-content-md-center col-md-5">
                                    <label for="username"><b>First name</b></label>
                                    <input type="text" class="form-control" th:field="${user.firstName}" id="username"
                                           required/>
                                    <label for="name"><b>Last name</b></label>
                                    <input type="text" class="form-control" th:field="${user.lastName}" id="name"
                                           required/>
                                    <label for="age"><b>Age</b></label>
                                    <input type="number" class="form-control" th:field="${user.age}" id="age"
                                           required/>
                                    <label for="email"><b>Email</b></label>
                                    <input type="email" class="form-control" th:field="${user.email}" id="email"
                                           required/>
                                    <label for="password"><b>Password</b></label>
                                    <input type="password" class="form-control" th:field="${user.passw}" id="password"
                                           required/>

                                    <br>
                                    <div class="form-group">
                                        <label for="role"><b>Role</b></label>
                                        <select id="role" class="form-select" name="selectedRoles"
                                                th:size="${listRoles.size()}" multiple>
                                            <option
                                                    th:each="role : ${listRoles}"
                                                    th:selectedRoles="${user.getRoles().contains(role)}"
                                                    th:name="${role}"
                                                    th:text="${role}">

                                            </option>
                                        </select>
                                        <!--                                        <label for="roles" class="form-label">Role</label>-->
                                        <!--                                        <select class="form-select" id="roles" name="selectedRolesNewUser"-->
                                        <!--                                                th:size="${listRoles.size()}" multiple>-->
                                        <!--                                            <option-->
                                        <!--                                                    th:each="role : ${listRoles}"-->
                                        <!--                                                    th:selected="${role.getName().equals('ROLE_USER')}"-->
                                        <!--                                                    th:name="${role}"-->
                                        <!--                                                    th:text="${role}">-->
                                        <!--                                            </option>-->
                                        <!--                                        </select>-->
                                    </div>
                                    <br>

                                    <button input type="submit" style="margin-top: 10px" class="btn btn-success"
                                            value="Add new user">Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--END MODAL ADD NEW USER-->

<!--START MODAL EDIT-->
<div class="modal fade" id="#Edit" tabindex="-1" role="dialog" aria-labelledby="#EditLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="#EditLabe">Edit user</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form th:method="patch" th:action="@{/admin/form_edit_user/(id=${user.getId()})}" th:object="${user}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstNameEdit"><b>First name</b></label>
                        <input type="text" class="form-control" th:field="${user.firstName}" id="firstNameEdit"
                               required/>
                        <label for="lastNameEdit"><b>Last name</b></label>
                        <input type="text" class="form-control" th:field="${user.lastName}" id="lastNameEdit"
                               required/>
                        <label for="ageEdit"><b>Age</b></label>
                        <input type="number" class="form-control" th:field="${user.age}" id="ageEdit"
                               required/>
                        <label for="emailEdit"><b>Email</b></label>
                        <input type="email" class="form-control" th:field="${user.email}" id="emailEdit"
                               required/>
                        <label for="passwordEdit"><b>Password</b></label>
                        <input type="password" class="form-control" th:field="${user.passw}" id="passwordEdit"
                               required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--END MODAL EDIT-->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/modals.js}"></script>
</body>
</html>
