<!-- Navbar(Шапка) -->
<nav class="navbar bg-dark">
    <div class="container-fluid" style = color:white>
        <p class="nav_caption">
            <span class="nav_text_bold" th:text="${user.getEmail()}" />
            with roles:
            <span th:text="${user.getRoles()}"/>
        </p>

        <ul class="-navbar-nav px3" >

                <a class="nav-link nav_logout" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- SideBarMenu (левое меню)-->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" data-toggle="tab" href="#user-panel">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 tab-content">
            <!--Контент пользователя-->
            <div id="user-panel" class="tab-pane in active">
                <h1>User information-page</h1>
                <h5 class="caption">About user</h5>
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm" bgcolor="#FFFFFF">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"/>
                                <td th:text="${user.getFirstName()}"/>
                                <td th:text="${user.getLastName()}"/>
                                <td th:text="${user.getAge()}"/>
                                <td th:text="${user.getEmail()}"/>
                                <td th:text="${user.getRoles()}"/>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <!--Конец контента пользователя-->
        </main>
    </div>
