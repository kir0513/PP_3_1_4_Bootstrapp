<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Данные текущего пользователя</title>
    <link rel="icon" type="image/png" th:href="@{/img/icon-16x16.png}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid" style="background-color: #282828">
        <h4>
            <form class="navbar-form navbar-left">
                <strong><span style="color: white" th:text="${user.getEmail()}">VALUE</span></strong>
                <span style="color: white" th:text="${' with roles: ' + user.getRoles()}">VALUE</span>
            </form>
        </h4>
        <ul class="nav navbar-nav navbar-right">
            <form action="/logout">
                <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid h-100 d-flex">

    <div class="row w-100 h-100">

        <div style="background-color: white; padding-left: 0; padding-top: 10px; padding-right: 0" class="col-sm">
            <button style="padding-right: 170px" class="btn btn-primary btn-block"
                    onclick="window.location.href='/user'">User
            </button>
        </div>

        <div class="col-sm-10">
            <h1 id="hhh">User information-page</h1>

            <div style="background-color: white; border: 1px solid #ccc;border-radius: 5px;" class="tab-content">
                <div id="userstable" class="tab-pane fade show active">

                    <nav class="navbar navbar-light bg-light">
                        <span class="navbar-brand mb-0 h1">About user</span>
                    </nav>
                    <div class="container-fluid mt-3 mb-3">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">age</th>
                                <th scope="col">email</th>
                                <th scope="col">role</th>
                            </tr>
                            </thead>
                            <td th:text="${user.getId()}"/>
                            <td th:text="${user.getFirstName()}"/>
                            <td th:text="${user.getLastName()}"/>
                            <td th:text="${user.getAge()}"/>
                            <td th:text="${user.getEmail()}"/>
                            <td th:text="${user.getRoles()}"/>
                            </th:block>
                            </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
